language: node_js

node_js:
  - '14'

services:
  - docker
  - mongodb

before_script:
  - npm install
  - npm run start-prod &

cache:
  directories:
    - "node_modules"

script: npm test

env:  
    secure: ""

after_success:
  - bash ./scripts/docker.sh 

deploy:
  provider: script
  script: bash ./scripts/deploy.sh $HEROKU_AUTH_TOKEN
  on:
    branch: main

notifications:
  email:  false